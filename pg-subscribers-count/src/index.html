<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
</head>
<body>
  <h1 id="count" style="
    color: white;
    font-family: sans-serif;
  "></h1>

  <script>
    function getSubscribers() {
      fetch('http://localhost:9000/api/v1/youtube/subscribers')
        .then(res => res.json())
        .then((data) => {
          const subscribers = data.data.subscribers;
          document.getElementById('count').innerText = subscribers;
        });
    }

    setInterval(() => {
      getSubscribers();
    }, 1000 * 60 * 15);

    getSubscribers();
  </script>
</body>
</html>
